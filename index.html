<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <p>Move your cursor around in the white square to draw something, or play around with the settings below!</p>
        <div class="inputs">
            <input type="text" id="txtinput" placeholder="Number between 8 and 100">
            <button onclick="inputCanvas()">Create new canvas</button>
            <button onclick="clearCanvas()">Clear canvas</button>
        </div>
        <div class="optionmenu">
            <div class="option">
                <input type="color" id="picker" name="picker" value="#000000">
                <label for="picker">Color picker</label>
            </div>
            <div class="option">
                <input type="radio" id="option1" name="mode" value="default" checked>
                <label for="option1">Default brush</label>
            </div>
            <div class="option">
                <input type="radio" id="option2" name="mode" value="random">
                <label for="option2">Random brush</label>
            </div>
            <div class="option">
                <input type="radio" id="option3" name="mode" value="fade">
                <label for="option3">Fade brush</label>
            </div>
        </div>
        <div id="container"></div>
        <footer>
            <p>Copyright &copy; <a href="https://github.com/joperopi" target="_blank">joperopi</a> 2024, Made for <a href="https://www.theodinproject.com" target="_blank">The Odin Project</p>
        </footer>
    </body>
</html>
